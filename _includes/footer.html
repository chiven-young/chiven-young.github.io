<footer class='c-footer'>
  <div class='o-grid'>

    <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-3-l'>
      <p class='u-font-medium'>Categorías</p>

      <ul class='c-footer-list o-plain-list'>
        {% for tag in site.tags %}
          <li><a href='{{ site.baseurl }}/tag/{{ tag[0] }}'>{{ tag[0] }}</a><li>
        {% endfor %}
      </ul>
    </div>

    <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-3-l'>
      <p class='u-font-medium'>Páginas</p>

      <ul class='c-footer-list o-plain-list'>
        <li class='c-nav__item'>
          <a href='{{ site.baseurl }}/' class='c-nav__link'>Inicio</a>
        </li>
        <li class='c-nav__item'>
          <a href='{{ site.baseurl }}/about.html' class='c-nav__link'>Sobre mí</a>
        </li>
        <li class='c-nav__item'>
          <a href='{{ site.baseurl }}/privacidad.html' class='c-nav__link'>Privacidad</a>
        </li>
      </ul>
    </div>

    <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-3-l'>
      <p class='u-font-medium'>Suscríbete al boletín electrónico</p>

      {% include subscribe-form.html %}
    </div>

    <div class='o-grid__col o-grid__col--full'>
      <div class='c-footer__bottom'>
        <div class='o-grid'>

          <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m'>
            <div class='u-font-tiny c-footer__copyright'>
              {{ site.time | date: '%Y' }} &copy; {{ site.title }}
            </div>
          </div>

          <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m'>
            {% include social-icons.html %}
          </div>

        </div>
      </div>
    </div>

  </div>
</footer>
